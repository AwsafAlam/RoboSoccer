<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body style="margin: 0; padding: 0;">
        <div class="container">
                <div class="card">
                    <div class="header">
                        <div class="team">
                            <!-- <img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/97/FIGC_logo.svg/706px-FIGC_logo.svg.png" /> -->
                            <h2>BUET Big soccer bot challege tea name 1</h2>
                        </div>
                        <div class="info">
                            <h1><time>00:00</time></h1>
                            <p>First Round</p>
                        </div>
                        <div class="team">
                            <!-- <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a1/Royal_Netherlands_Football_Association_Logo.svg/300px-Royal_Netherlands_Football_Association_Logo.svg.png" /> -->
                            <h2>BUET Big soccer bot challege tea name 2</h2>
                        </div>
                    </div>
                    <div class="timeline">
                        <div class="score">
                            <h3 class="winner" id="t1_score" >0</h3>
                            <h3 id="t2_score">0</h3>
                        </div>
                    </div>
                </div>
               
        </div>
        <button id="start">start</button>
    <button id="stop">pause</button>
    <button id="clear">clear</button>
    <button onclick="t1inc();">Team 1 Score inc</button>
    <button onclick="t1dec();">Team 1 Score dec</button>
    <button onclick="t2inc();">Team 2 Score inc</button>
    <button onclick="t2dec();">Team 2 Score dec</button>

    <script src="p5.min.js"></script>
    <script src="addons/p5.dom.min.js"></script>
    <script src="sketch.js"></script>
    <script src="stopwatch.js"></script>

</body>
</html>
